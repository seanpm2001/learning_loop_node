[tool.poetry]
name = "learning_loop_node"
version = "0.1.0"
description = "Python Library for Nodes which connect to the Zauberzeug Learning Loop"
authors = ["Zauberzeug GmbH <info@zauberzeug.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/zauberzeug/learning_loop_node"

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.25.1"
python-socketio = {extras = ["asyncio_client"], version = "^5.0.4"}
fastapi-socketio = "^0.0.6"
fastapi = "^0.63.0"
uvicorn = "^0.13.3"
fastapi-utils = "^0.2.1"
simplejson = "^3.17.2"
icecream = "^2.1.0"
aiofiles = "^0.7.0"
async_generator = "^1.10"
Werkzeug = "^2.0.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
